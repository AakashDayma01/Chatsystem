{% extends 'main.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
</head>
<body>
    {% block content %}

        .home-container{

        <div>
            {% include 'base/activity_component.html' %}

        </div>
